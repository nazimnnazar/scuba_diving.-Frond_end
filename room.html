<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scuba Diving</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/navlogo.jpg" rel="icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleb.css">
</head>
<header>
    <nav>
        <div class="logo">
            <a href="/">
                <div class="navbar-logo">
                    <img src="img/navlogo.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="menu">
        </div>
    </nav>
</header>
<br>
<br>
<div id="booking" class="section"> 
    <div class="section-center"> 
        <div class="container"> 
            <div class="row"> 
                <div class="booking-form"> 
                    <div class="form-header"> 
                        <h1>Room Requirements</h1>
                        <hr> 
                    </div>
                    <form> 
                        <div class="row"> 
                            <div class="col-md-4"> 
                                <div class="form-group">
                                    <select class="form-control" required> 
                                        <option value="" selected hidden>Number of rooms</option> 
                                        <option>1</option> 
                                        <option>2</option> 
                                        <option>3</option> 
                                        <option>4</option> 
                                    </select> 
                                    <span class="select-arrow"></span> 
                                    <span class="form-label">Rooms</span> 
                                </div> 
                            </div>
                            <div class="form-group">
                                <div class="row"> <div class="col-md-6"> 
                                    <div class="form-group"> 
                                        <input class="form-control" type="date" required> 
                                        <span class="form-label">Check In</span> 
                                    </div> 
                                </div> 
                                <div class="col-md-6"> 
                                    <div class="form-group"> 
                                        <input class="form-control" type="date" required> 
                                        <span class="form-label">Check out</span> 
                                    </div> 
                                </div> 
                            </div> 
                            <br>
                            <div class="col-md-4">
                                <div class="form-group"> 
                                    <select class="form-control" required> 
                                        <option value="" selected hidden>Number of adults</option> 
                                        <option>1</option> 
                                        <option>2</option> 
                                        <option>3</option>
                                        <option>4</option> 
                                        <option>5</option> 
                                        <option>6</option>
                                        <option>7</option> 
                                        <option>8</option> 
                                        <option>9</option>
                                        <option>10</option> 
                                        <option>11</option> 
                                        <option>12</option>  
                                    </select> 
                                    <span class="select-arrow"></span> 
                                    <span class="form-label">Adults</span> 
                                </div> 
                            </div> 
                            <div class="col-md-4"> 
                                <label for="">Children below 10 years</label>
                                <div class="form-group"> 
                                    <select class="form-control" required> 
                                        <option value="" selected hidden>Number of children</option> 
                                        <option>0</option> 
                                        <option>1</option> 
                                        <option>2</option>
                                        <option value="">3</option>
                                        <option value="">4</option> 
                                    </select> 
                                    <span class="select-arrow"></span> 
                                    <span class="form-label">Children</span> 
                                </div> 
                            </div> 
                        </div>
                        <label>
                            AC
                            <input type="radio" name="ac" value="AC">
                        </label>
                        <label>
                            Non-AC
                            <input type="radio" name="ac" value="Non-AC">                           
                        </label>
                        <br>
                        <label>
                            Veg
                            <input type="checkbox" name="veg" value="veg">
                        </label>
                        <label>
                            Non-Veg
                            <input type="checkbox" name="veg" value="Non-veg">                           
                        </label>
                        <br>
                        <div class="row">
                            <div class="col-md-6"></div> 
                            <div class="col-md-6"> 
                                <div class="form-group"> 
                                </div> 
                            </div> 
                        </div> 
                        <div style="text-align: center;">
                            <a href="/index.html" style="display: inline-block; margin: 0 auto; background-color: #f1730b; border: none;
                            color: white; padding: 10px 24px; text-align: center; text-decoration: none; font-size: 16px; cursor: pointer; border-radius: 5px;">Next</a>
                        </div>

                    </form> 
                </div> 
            </div> 
        </div> 
    </div>
</div>
<br><br>
</html>
